{% extends "planetplum/base.html" %}
{% block content %}
{% if form.errors %}
<p><strong>{{ form.errors }}</strong></p>
{% endif %}
<form method="POST">
{% csrf_token %}
    {% if user.userprofile.picture %}
    <img src="{{ user.userprofile.picture.url }}">
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
