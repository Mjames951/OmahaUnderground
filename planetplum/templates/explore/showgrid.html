<div class="shows">

{% for show in shows %}

    <div class="show">
            <h2>{{ show.date|date:"D, M. jS" }}<h2>


            <a href="{{ show.get_absolute_url }}">
            <img src="{{ show.image.url }}">
        </a>

        
        <h3>
            at <a href="{{ show.venue.get_absolute_url }}">
                {{ show.venue.name }}
            </a>
        </h3>     
    </div>
{% endfor %}</div>
