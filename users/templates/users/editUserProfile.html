{% extends "planetplum/base.html" %}
{% load static %}
{% block content %}

<a href="{% url 'userprofile' username=user.username %}"><p>back to profile</p></a>

{% if form.errors %}
<p><strong>{{ form.errors }}</strong></p>
{% endif %}
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
    {% if user.userprofile.image %}
    <img src={{ user.userprofile.image.url }}>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
